<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Virtual Folk Sessions</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Hello lovely folkies,</h1>
    <p>Please stay indoors and join us at a virtual session or house concert. And remember: <strong>wash your hands!</strong></p>
    <p>To get an event added to these calendars, or for technical help, get in touch with Clara by emailing <a href="mailto:virtualtradsession@gmail.com">virtualtradsession@gmail.com</a> or tweet <a href="https://twitter.com/ClaraTheCoder">@ClaraTheCoder</a>.</p>
    <div class="container">
      <div id="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=srj2hlu2f9q145ngcnb20649tc%40group.calendar.google.com" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        <iframe src="https://calendar.google.com/calendar/embed?src=k729rnddva4appj2jp0lgh4lac%40group.calendar.google.com" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
    <script type="text/javascript">
      function getCal(identifier) {
        var timezone = jstz.determine();
        var pref = `<iframe src="https://www.google.com/calendar/embed?src=${identifier}%40group.calendar.google.com&amp;ctz=`;
        var suff = '" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no"></iframe>';
        return pref + timezone.name() + suff;
      }

      var iframe_html =  getCal('omflgqdt0jbq1c59j86rjvkkpo');
      iframe_html += getCal('k729rnddva4appj2jp0lgh4lac');
      
      document.getElementById('calendar-container').innerHTML = iframe_html;
    </script>
  </body>
</html>
